# Configuraci√≥n para entorno de desarrollo
spring.application.name=content.service

# Base de datos de desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5432/capacitaciones_dev
spring.datasource.username=postgres
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS S3 Configuration (desarrollo)
aws.s3.bucket-name=portal-capacitaciones-dev
aws.s3.region=us-east-1
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}

# Courses Service Configuration
courses.service.base.path=${COURSES_SERVICE_BASE_PATH:../../courses.service/courses.service}

# Scheduler Configuration
scheduler.file-sync.enabled=true
scheduler.file-sync.cron=0 */1 * * * ?  # Cada minuto en desarrollo
scheduler.file-sync.batch-size=5

# Logging Configuration
logging.level.com.stefanini.portal_capacitaciones.content.service=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.software.amazon.awssdk=DEBUG
