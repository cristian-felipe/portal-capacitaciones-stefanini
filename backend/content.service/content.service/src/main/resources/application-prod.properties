# Configuración para entorno de producción
spring.application.name=content.service

# Base de datos de producción
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/capacitaciones}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# AWS S3 Configuration (producción)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:portal-capacitaciones-prod}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# Courses Service Configuration
courses.service.base.path=${COURSES_SERVICE_BASE_PATH:../../courses.service/courses.service}

# Scheduler Configuration
scheduler.file-sync.enabled=${SCHEDULER_ENABLED:true}
scheduler.file-sync.cron=${SCHEDULER_CRON:0 */10 * * * ?}  # Cada 10 minutos en producción
scheduler.file-sync.batch-size=${SCHEDULER_BATCH_SIZE:20}

# Logging Configuration
logging.level.com.stefanini.portal_capacitaciones.content.service=INFO
logging.level.org.springframework.scheduling=INFO
logging.level.software.amazon.awssdk=WARN

