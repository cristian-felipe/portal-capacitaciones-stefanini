# Configuraci√≥n para pruebas sin base de datos
spring.application.name=content.service

# Deshabilitar JPA y base de datos
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Scheduler deshabilitado para pruebas
scheduler.file-sync.enabled=false

# Logging Configuration
logging.level.com.stefanini.portal_capacitaciones.content.service=INFO
logging.level.org.springframework.scheduling=DEBUG
logging.level.software.amazon.awssdk=WARN
