spring.application.name=content.service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portal_capacitaciones
spring.datasource.username=${DB_USERNAME:admin-stefanini}
spring.datasource.password=${DB_PASSWORD:stefanini123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:portal-capacitaciones-bucket}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# File Upload Configuration
file.upload.path=${FILE_UPLOAD_PATH:/tmp/uploads}
file.upload.max-size=50MB

# Courses Service Configuration
courses.service.base.path=${COURSES_SERVICE_BASE_PATH:../../courses.service/courses.service}

# Scheduler Configuration
scheduler.file-sync.enabled=${SCHEDULER_ENABLED:true}
scheduler.file-sync.cron=${SCHEDULER_CRON:0 */5 * * * ?}
scheduler.file-sync.batch-size=${SCHEDULER_BATCH_SIZE:10}

# Server Configuration
server.port=${SERVER_PORT:8082}

# Logging Configuration
logging.level.com.stefanini.portal_capacitaciones.content.service=INFO
logging.level.org.springframework.scheduling=DEBUG
logging.level.software.amazon.awssdk=WARN

