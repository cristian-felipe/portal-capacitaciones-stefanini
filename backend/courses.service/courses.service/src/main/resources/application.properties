# Configuración de la base de datos
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portal_capacitaciones}
spring.datasource.username=${DATABASE_USERNAME:admin-stefanini}
spring.datasource.password=${DATABASE_PASSWORD:stefanini123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración del servidor
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/courses-service

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de logging
logging.level.com.stefanini.portal.capacitaciones=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de validación
spring.jpa.properties.hibernate.validator.fail_fast=true

# Configuración de conexión a la base de datos
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Configuración de carga de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuración de almacenamiento de archivos
app.file.upload-dir=uploads
app.file.max-size=104857600
app.file.allowed-types=pdf,video,mp4,avi,mov,doc,docx,txt,jpg,jpeg,png,gif
app.file.video-types=mp4,avi,mov,wmv,flv,webm
app.file.document-types=pdf,doc,docx,txt
app.file.image-types=jpg,jpeg,png,gif